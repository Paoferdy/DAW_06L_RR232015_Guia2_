<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Número</title>
</head>
<body>
    <h1>Información de Número</h1>
    <form id="numberForm">
        <label for="numberInput">Ingrese un número entero: </label>
        <input type="number" id="numberInput" required>
        <button type="submit">Calcular</button>
    </form>
    <div id="result" style="display: none;">
        <h2>Resultados:</h2>
        <p id="cantidadCifras"></p>
        <p id="cantidadImpares"></p>
        <p id="cantidadPares"></p>
        <p id="sumaImpares"></p>
        <p id="sumaPares"></p>
        <p id="sumaTotal"></p>
        <p id="cifraMayor"></p>
        <p id="cifraMenor"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
